<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <h1 class="title">Etch-a-Sketch</h1>
            <div class="settings-list">
                <div class="grid-settings">
                    <p>Grid size</p>
                    <button id="b16" class="buttons">16 x 16</button>
                    <button id="b32" class="buttons">32 x 32</button>
                    <button id="b64" class="buttons">64 x 64</button>
                    <button id="b128" class="buttons">128 x 128</button>
                </div>
                <div class="color-settings">
                    <p>Color settings</p>
                    <button id="rainbow" class="buttons">rainbow</button>
                    <button id="shadow" class="buttons">shadow</button>
                    <button id="black" class="buttons">reset default</button>
                </div>
            </div>
            <div class="extra-settings"></div>
        </div>

        <div class="grid-container">
            <div class="grid"></div>
        </div>


    </div>

    <div class="footer">
        <p>2023 Â© Simone Timi</p><a href="https://github.com/simonetimi" target="_blank"><img
                src="images/github-mark.png" id="github" alt="GitHub logo"></a>
    </div>

</body>

</html>
